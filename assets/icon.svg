<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with official KBC blue -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3d59;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean green chart gradient -->
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Euro coin gradient - gold look -->
    <radialGradient id="euroGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bgGradient)"/>
  
  <!-- Elegant border -->
  <rect x="3" y="3" width="250" height="250" rx="45" ry="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Portfolio document base - bigger chart area -->
  <rect x="35" y="95" width="186" height="130" rx="6" ry="6" fill="rgba(255,255,255,0.97)" filter="url(#shadow)"/>
  
  <!-- Document header -->
  <rect x="35" y="82" width="55" height="20" rx="6" ry="6" fill="rgba(255,255,255,0.97)"/>
  
  <!-- Chart area background - much bigger -->
  <rect x="45" y="110" width="166" height="100" rx="3" ry="3" fill="rgba(248,250,252,1)"/>
  
  <!-- Clean grid lines - adjusted for bigger chart -->
  <g stroke="rgba(148,163,184,0.25)" stroke-width="0.8">
    <line x1="45" y1="130" x2="211" y2="130"/>
    <line x1="45" y1="150" x2="211" y2="150"/>
    <line x1="45" y1="170" x2="211" y2="170"/>
    <line x1="45" y1="190" x2="211" y2="190"/>
    
    <line x1="65" y1="110" x2="65" y2="210"/>
    <line x1="100" y1="110" x2="100" y2="210"/>
    <line x1="135" y1="110" x2="135" y2="210"/>
    <line x1="170" y1="110" x2="170" y2="210"/>
    <line x1="190" y1="110" x2="190" y2="210"/>
  </g>
  
  <!-- Professional chart line: bigger chart with more data points -->
  <polyline points="45,185 65,175 85,165 105,165 125,180 145,170 165,155 185,140 205,125 211,120" 
            fill="none" 
            stroke="url(#chartGradient)" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
  
  <!-- Subtle chart area fill -->
  <polygon points="45,185 65,175 85,165 105,165 125,180 145,170 165,155 185,140 205,125 211,120 211,210 45,210" 
           fill="url(#chartGradient)" 
           opacity="0.12"/>
  
  <!-- Clean data points -->
  <circle cx="65" cy="175" r="3" fill="#059669" filter="url(#shadow)"/>
  <circle cx="85" cy="165" r="3" fill="#059669" filter="url(#shadow)"/>
  <circle cx="125" cy="180" r="3" fill="#059669" filter="url(#shadow)"/>
  <circle cx="165" cy="155" r="3" fill="#059669" filter="url(#shadow)"/>
  <circle cx="185" cy="140" r="3" fill="#059669" filter="url(#shadow)"/>
  <circle cx="205" cy="125" r="3" fill="#059669" filter="url(#shadow)"/>
  
  <!-- Euro coin - bigger and gold -->
  <circle cx="185" cy="60" r="35" fill="url(#euroGradient)" filter="url(#shadow)"/>
  <circle cx="185" cy="60" r="30" fill="none" stroke="rgba(180,83,9,0.4)" stroke-width="1"/>
  <circle cx="185" cy="60" r="26" fill="none" stroke="rgba(180,83,9,0.2)" stroke-width="1"/>
  
  <!-- Prominent Euro symbol - dark grey/black on gold -->
  <text x="185" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="45" font-weight="900" fill="#1f2937" filter="url(#glow)" stroke="rgba(31,41,55,0.3)" stroke-width="0.5">â‚¬</text>
  
  <!-- Decorative dots from logo -->
  <circle cx="80" cy="50" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="95" cy="60" r="2" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="105" cy="45" r="1.5" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Business-style text labels -->
  <text x="55" y="225" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="rgba(100,116,139,0.8)">Performance</text>
  
  <!-- App title area -->
  <rect x="35" y="235" width="186" height="18" rx="3" ry="3" fill="rgba(255,255,255,0.08)"/>
  <text x="128" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="rgba(255,255,255,0.95)">PORTFOLIO TRACKER</text>
</svg>