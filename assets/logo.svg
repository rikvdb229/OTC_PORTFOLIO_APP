<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- KBC Blue gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3d59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for coin -->
    <radialGradient id="coinGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </radialGradient>
    
    <!-- Chart gradient -->
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo background - transparent -->
  <!-- No background needed for transparency -->
  
  <!-- Icon section (simplified version of the main icon) -->
  <g transform="translate(20, 20)">
    <!-- Mini portfolio document -->
    <rect x="5" y="15" width="50" height="35" rx="3" ry="3" fill="rgba(248,250,252,1)" stroke="rgba(148,163,184,0.3)" stroke-width="1"/>
    
    <!-- Mini chart -->
    <polyline points="8,35 15,30 22,25 29,30 36,22 43,18 50,15" 
              fill="none" 
              stroke="url(#chartGradient)" 
              stroke-width="2" 
              stroke-linecap="round"/>
    
    <!-- Gold Euro coin -->
    <circle cx="45" cy="10" r="12" fill="url(#coinGradient)" filter="url(#shadow)"/>
    <text x="45" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="white">â‚¬</text>
  </g>
  
  <!-- Main Logo Text -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="800" fill="url(#logoGradient)">PORTFOLIO</text>
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#64748b">TRACKER</text>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="25" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="295" cy="35" r="2" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="305" cy="20" r="1.5" fill="#fbbf24" opacity="0.6"/>
</svg>