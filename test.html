<div class="table-container">
  <table id="portfolioTable" class="portfolio-table">
    <thead>
      <tr>
        <th colspan="5" class="group-header">Grant Information</th>
        <th colspan="4" class="group-header">Current Status and Performance</th>
        <th colspan="2" class="group-header">Status and Actions</th>
      </tr>
      <tr>
        <th class="sortable" data-sort="grant_date" width="5%">Grant Date</th>
        <th data-sort="fund_name" width="15%">Underlying</th>
        <th class="sortable" data-sort="quantity_remaining" width="5%">
          Quantity
        </th>
        <th class="sortable" data-sort="amount_granted" width="5%">
          Amount Granted
        </th>
        <th width="5%">Tax Amount</th>
        <th class="sortable" data-sort="current_value" width="10%">
          Current Price
        </th>
        <th class="sortable" data-sort="current_total_value" width="10%">
          Total Value
        </th>
        <th class="sortable" data-sort="profit_loss_vs_target" width="10%">
          P&L vs Target
        </th>
        <th class="sortable" data-sort="current_return_percentage" width="10%">
          Return %
        </th>
        <th data-sort="selling_status" width="5%">Status</th>
        <th width="15%">Actions</th>
      </tr>
    </thead>
  </table>
</div>
